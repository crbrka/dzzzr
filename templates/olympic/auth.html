{% extends 'base.html' %}
{% load static %}
{% block contents %}
{{  team }}
<form method="POST" action="login" class="form-horizontal">{% csrf_token %}
    <div class="form-group">
        <div class="col-sm-offset-3 col-sm-4">
            <img src="{% static 'dzr_white_logo.png' %} ">
        </div>
    </div>
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-4 control-label">Login</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" id="{{ form.login.name }}" name="{{ form.login.name }}" placeholder="Login">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-4 control-label">Password</label>
        <div class="col-sm-3">
            <input type="password" class="form-control" id="{{ form.password.name }}" name="{{ form.password.name }}" placeholder="Password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-4 col-sm-3">
            <button type="submit" class="btn btn-red black">Sign in</button>
        </div>
    </div>
    <div class="col-sm-offset-4  col-sm-3">
         {{ error_msg }}
    </div>
</form>

{% endblock contents %}
